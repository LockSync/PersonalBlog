{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
        <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-5">Login in</legend>
                <!-- Django 自带表单-->
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Log in</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Forget Password?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class=""text-muted>
                <!--if you need an account, then jump to sing up page-->
                Need An Account?<a class="m1-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
        </div>
{% endblock content %}
